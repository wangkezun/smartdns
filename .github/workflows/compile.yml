# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  schedule:
    - cron: '0 20 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: install deps
        run: sudo apt -y install build-essential

      - name: Git Clone Action
        # You may pin to the exact commit or the version.
        # uses: sudosubin/git-clone-action@8a93ce24d47782e30077508cccacf8a05a891bae
        uses: sudosubin/git-clone-action@v1.0.1
        with:
          # Repository owner and name. Ex: sudosubin/git-clone-action
          repository: pymumu/smartdns
          path: smartdns
          
      - name: compile
        run: cd smartdns && sh ./package/build-pkg.sh --platform linux --arch x86_64 --static
        
      - name: copy target
        run: cd smartdns/package && cp `ls -SF *.gz` ../../smartdns.x86_64.tar.gz
        
      - name: delete dep repo
        run: rm -r smartdns
      
      - name: Git Commit and Push
        # You may pin to the exact commit or the version.
        # uses: github-actions-x/commit@722d56b8968bf00ced78407bbe2ead81062d8baa
        uses: github-actions-x/commit@v2.9
        with:
          # Github Token with commit access
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Override branch to push to
          push-branch: master
          # Specify commit message
          commit-message: auto update
          email: admin@wkz.io
          # Committer name. Default is name of the person or app that initiated the workflow.
          name: wangkezun
